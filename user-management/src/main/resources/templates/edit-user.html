<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑用户</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-container { background-color: #f9f9f9; padding: 20px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 20px; }
        .form-container label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-container input[type="text"], .form-container input[type="email"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .form-container button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px;}
        .form-container button:hover { background-color: #0056b3; }
        .back-link { display: inline-block; margin-top: 20px; text-decoration: none; color: #666; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
<h1>编辑用户</h1>
<div class="form-container">
    <form th:action="@{/add}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="name">姓名:</label>
        <input type="text" id="name" th:field="*{name}" required />

        <label for="email">邮箱:</label>
        <input type="email" id="email" th:field="*{email}" required />

        <button type="submit">更新用户</button>
        <a th:href="@{/}"><button type="button" style="background-color: #6c757d;">取消</button></a>
    </form>
</div>
</body>
</html>
